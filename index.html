<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form action="">
                <h2>Login <br> <span class="t101">Turma 101</span></h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit">Entrar</button>
                <div class="register-link">
                    <p>
                        Não tem uma conta?
                        <a href="#" onclick="toggleForms()">Cadastre-se</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Caixa de Cadastro -->
        <div class="register-box" style="display: none;">
            <form action="">
                <h2>Cadastro <br> <span class="t101">Turma 101</span></h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <input type="tel" required>
                    <label>Número</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Confirmar Senha</label>
                </div>
                <button type="submit">Cadastrar</button>
                <div class="register-link">
                    <p>
                        Já tem uma conta?
                        <a href="#" onclick="toggleForms()">Faça login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
